        :root {

        /* Container do Quiz */

        .question-nav-container { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; flex-grow: 1; margin: 0 1rem; }

        .q-number-btn.answered-correct { background-color: #dcfce7; color: var(--success-color); border-color: var(--success-color); }
        .q-number-btn.answered-incorrect { background-color: #fee2e2; color: var(--danger-color); border-color: var(--danger-color); }

        .quiz-body { padding: 1.5rem 2rem; }

        .options-container { display: flex; flex-direction: column; gap: 1rem; }
        .option { background-color: var(--light-color); border: 2px solid var(--border-color); border-radius: 10px; padding: 1rem; cursor: pointer; transition: all 0.2s ease-in-out; display: flex; align-items: center; gap: 1rem; }
        .option:hover:not(.disabled) { border-color: var(--primary-color); transform: translateY(-2px); }
        .option.correct { background-color: #dcfce7; border-color: var(--success-color); color: var(--success-color); font-weight: bold; }
        .option.incorrect { background-color: #fee2e2; border-color: var(--danger-color); color: var(--danger-color); font-weight: bold; }
        .option.disabled { pointer-events: none; }
        .option-letter { background-color: #a78bfa; color: white; font-weight: bold; border-radius: 50%; width: 30px; height: 30px; display: flex; justify-content: center; align-items: center; flex-shrink: 0; transition: background-color 0.2s ease; }
        .option.correct .option-letter { background-color: var(--success-color); }
        .option.incorrect .option-letter { background-color: var(--danger-color); }

        /* Modal de Feedback */
        .feedback-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out; z-index: 1000; }
        .feedback-modal.visible { opacity: 1; pointer-events: all; }
        .modal-content { background: white; border-radius: 15px; padding: 2rem; text-align: center; width: 90%; max-width: 500px; transform: scale(0.9); transition: transform 0.3s ease-in-out; }

        .modal-icon { font-size: 3rem; margin-bottom: 1rem; }
        .modal-title { font-size: 1.5rem; margin-bottom: 0.5rem; font-weight: bold; }

        .modal-button:hover { background-color: #4c1d95; }

        /* Rodap√© com bot√£o de finalizar (inicialmente escondido) */
        .quiz-footer { padding: 1.5rem 2rem; text-align: center; border-top: 1px solid var(--border-color); background-color: #f9fafb; display: none; }

        #finish-btn:hover { background-color: #15803d; }
    </style>
</head>
<body>

        document.addEventListener('DOMContentLoaded', () => {
            const quizData = [

                { question: "Em pacientes com quadro de obesidade, mas com hist√≥ria de crise convulsiva est√° contra indicado o uso de qual f√°rmaco dos abaixo, por alterar o limiar convulsivo?", options: [ { text: "Sibutramina", correct: false }, { text: "Orlistate", correct: false }, { text: "Topiramato", correct: false }, { text: "Bupropiona", correct: true }, { text: "Naltrexona", correct: false } ] },
                {
                    question: "A Lorcaserina √© um medicamento antiobesidade que age como agonista seletivo dos receptores serotonin√©rgicos do tipo _____?",
                    options: [ { text: "5HT2a", correct: false }, { text: "5HT2b", correct: false }, { text: "5HT2c", correct: true }, { text: "5HT1a", correct: false }, { text: "5HT1b", correct: false } ],
                    explanation: "A Lorcaserina atua especificamente nos receptores 5-HT2C localizados no hipot√°lamo para promover a saciedade."
                },
                // Bloco 2 de quest√µes
                { question: "O uso do topiramato em obesos, deve ser evitado em pacientes que apresentem hist√≥ria de:", options: [ { text: "Lit√≠ase renal", correct: true }, { text: "Hipercalemia", correct: false }, { text: "Hipercalcemia", correct: false }, { text: "Crise convulsiva", correct: false }, { text: "Lit√≠ase biliar", correct: false } ] },
                {

                    options: [ { text: "Hiperinsulinemia", correct: false }, { text: "Glicotoxicidade", correct: false }, { text: "Hipersensibiliza√ß√£o da Lipase lipoprot√©ica", correct: false }, { text: "Excesso de fosfodiesterase nas c√©lulas hep√°ticas", correct: false }, { text: "Aumento do afluxo hep√°tico de √°cidos graxos livres", correct: true } ],
                    explanation: "O excesso de √Åcidos Graxos Livres (AGL) que chega ao f√≠gado estimula a via da neoglicog√™nese (produ√ß√£o de glicose pelo f√≠gado), contribuindo para a hiperglicemia."

                { question: "Qual medida ao exame f√≠sico do paciente obeso, tem apresentado melhor correla√ß√£o progn√≥stica com desfechos cardiovasculares?", options: [ { text: "Circunfer√™ncia da cintura", correct: true }, { text: "IMC", correct: false }, { text: "Per√≠metro cervical", correct: false }, { text: "Circunfer√™ncia do quadril", correct: false }, { text: "Peso corporal", correct: false } ] },
                { question: "A frase ‚Äúmudan√ßas revers√≠veis e herd√°veis no genoma funcional que n√£o alteram a sequ√™ncia de nucleot√≠deos do DNA‚Äù refere-se ao conceito de:", options: [ { text: "Programa√ß√£o metab√≥lica", correct: false }, { text: "Epigen√©tica", correct: true }, { text: "Plasticidade", correct: false }, { text: "Nutrogen√¥mica", correct: false }, { text: "Metabol√¥mica", correct: false } ] },
                { question: "Os fatores metab√≥licos envolvidos na etiologia da obesidade s√£o:", options: [ { text: "Hiperinsulinismo e insulino resist√™ncia", correct: true }, { text: "Diminui√ß√£o da atividade da lipase lipoprot√©ica", correct: false }, { text: "Compuls√£o alimentar e aumento de leptina", correct: false }, { text: "Aumento da grelina e da leptina, al√©m de uma redu√ß√£o do gasto metab√≥lico", correct: false }, { text: "Hiperinsulinismo e diminui√ß√£o da atividade simp√°tica", correct: false } ] },
                {
                    question: "Assinale a alternativa correta:",
                    options: [ { text: "A ins√¥nia leva a aumento de grelina e PYY", correct: false }, { text: "A express√£o g√™nica da obesidade se manifesta pelo ambiente polig√™nico", correct: false }, { text: "Fetos obesos ou desnutridos s√£o est√≠mulos para a desnutri√ß√£o energ√©tico prot√©ica", correct: false }, { text: "Qualquer desequil√≠brio entre nutroneurotransmissores intestinais causam sobrepeso", correct: false }, { text: "Todas as anteriores est√£o incorretas", correct: true } ],
                    explanation: "A) Ins√¥nia aumenta grelina, mas diminui PYY. B) O ambiente √© o gatilho. C) Fetos obesos t√™m hiperinsulinemia, n√£o DEP. D) A rela√ß√£o n√£o √© t√£o direta."
                },
                { question: "No que se refere ao uso de saciet√≥genos no tratamento da obesidade:", options: [ { text: "Devemos tatear a dose at√© conseguirmos deixar o paciente menos ansioso.", correct: false }, { text: "A dose utilizada s√£o via de regra menores que as utilizadas no tratamento da depress√£o", correct: false }, { text: "A dose utilizada s√£o via de regra maiores que as utilizadas no tratamento da depress√£o", correct: true }, { text: "Seu efeito n√£o √© dose dependente", correct: false }, { text: "NDA", correct: false } ] },
                {
                    question: "Assinale abaixo a subst√¢ncia produzida pelo adip√≥cito e que tem prov√°vel efeito ben√©fico no organismo:",
                    options: [ { text: "Adiponectina", correct: true }, { text: "Resistina", correct: false }, { text: "Interleucina 6", correct: false }, { text: "TNF alfa", correct: false }, { text: "Testosterona", correct: false } ],
                    explanation: "A adiponectina √© uma 'adipocina do bem', com a√ß√µes anti-inflamat√≥rias e de melhora da sensibilidade √† insulina. As outras subst√¢ncias listadas (Resistina, IL-6, TNF-alfa) s√£o pr√≥-inflamat√≥rias."
                },
                {
                    question: "Paciente de 45 anos... fraqueza intensa... confus√£o mental, ataxia, diarreia, dermatite...",
                    options: [ { text: "Ferro e prote√≠na", correct: false }, { text: "Niacina e zinco", correct: false }, { text: "B1 e B2", correct: false }, { text: "Todas anteriores", correct: true }, { text: "Somente B e C", correct: false } ],
                    explanation: "O quadro cl√≠nico sugere m√∫ltiplas defici√™ncias: fraqueza (d√©ficit prot√©ico/ferro), queilite (B2), diarreia/les√µes de pele (zinco), e o quadro neurol√≥gico + dermatite (Pelagra/B3)."
                }
            ];

            const ITEMS_PER_PAGE = 10;
            let currentNavPage = 0;
            let currentQuestionIndex = 0;
            let userAnswers = new Array(quizData.length).fill(null);

            const questionNavContainer = document.getElementById('question-nav-container');
            const navPagePrevBtn = document.getElementById('nav-page-prev');
            const navPageNextBtn = document.getElementById('nav-page-next');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const finishButton = document.getElementById('finish-btn');
            const quizFooter = document.getElementById('quiz-footer');
            const quizContainer = document.querySelector('.quiz-container');
            const feedbackModal = document.getElementById('feedback-modal');
            const modalIcon = document.getElementById('modal-icon');
            const modalTitle = document.getElementById('modal-title');
            const modalExplanation = document.getElementById('modal-explanation');
            const modalNextButton = document.getElementById('modal-next-btn');

            function setupNavigation() {
                const totalPages = Math.ceil(quizData.length / ITEMS_PER_PAGE);
                questionNavContainer.innerHTML = '';

                const start = currentNavPage * ITEMS_PER_PAGE;
                const end = Math.min(start + ITEMS_PER_PAGE, quizData.length);

                for (let i = start; i < end; i++) {
                    const btn = document.createElement('button');
                    btn.className = 'q-number-btn';
                    btn.innerText = i + 1;
                    btn.addEventListener('click', () => {
                        currentQuestionIndex = i;
                        loadQuestion();
                    });
                    questionNavContainer.appendChild(btn);
                }

                navPagePrevBtn.disabled = currentNavPage === 0;
                navPageNextBtn.disabled = currentNavPage >= totalPages - 1;
                updateNavUI();
            }

            function updateNavUI() {
                const navButtons = questionNavContainer.querySelectorAll('.q-number-btn');
                navButtons.forEach(btn => {
                    const index = parseInt(btn.innerText) - 1;
                    btn.classList.remove('active', 'answered-correct', 'answered-incorrect');
                    if (userAnswers[index] !== null) {
                        btn.classList.add(userAnswers[index].isCorrect ? 'answered-correct' : 'answered-incorrect');
                    }
                    if (index === currentQuestionIndex) {
                        btn.classList.add('active');
                    }
                });

                const allAnswered = userAnswers.every(answer => answer !== null);
                if(allAnswered) {
                    quizFooter.classList.add('visible');
                } else {
                    quizFooter.classList.remove('visible');
                }
            }

            function loadQuestion() {
                const currentQuestion = quizData[currentQuestionIndex];
                // *** MUDAN√áA AQUI: Alterando a cor do n√∫mero da quest√£o para preto ***
                questionText.innerHTML = `<span style="font-weight: 500; color: #1f2937;">Quest√£o ${currentQuestionIndex + 1}:</span> ${currentQuestion.question}`;
                optionsContainer.innerHTML = '';
                
                const letters = ['A', 'B', 'C', 'D', 'E', 'F'];
                currentQuestion.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    optionElement.innerHTML = `<div class="option-letter">${letters[index]}</div><span>${option.text}</span>`;
                    optionElement.addEventListener('click', () => handleOptionClick(index));
                    optionsContainer.appendChild(optionElement);
                });

                if (userAnswers[currentQuestionIndex] !== null) {
                    showAnswerState(userAnswers[currentQuestionIndex].optionIndex);
                }
                updateNavUI();
            }

            function handleOptionClick(selectedIndex) {
                if (userAnswers[currentQuestionIndex] !== null) return;

                const currentQuestion = quizData[currentQuestionIndex];
                const isCorrect = currentQuestion.options[selectedIndex].correct;
                userAnswers[currentQuestionIndex] = { optionIndex: selectedIndex, isCorrect: isCorrect };

                showAnswerState(selectedIndex);

                if (isCorrect) {
                    modalIcon.innerText = '‚úÖ';
                    modalTitle.innerText = 'Resposta Correta!';
                    modalTitle.style.color = 'var(--success-color)';
                } else {
                    modalIcon.innerText = '‚ùå';
                    modalTitle.innerText = 'Resposta Incorreta!';
                    modalTitle.style.color = 'var(--danger-color)';
                }
                
                modalExplanation.innerText = currentQuestion.explanation || "N√£o h√° coment√°rio para esta quest√£o.";
                feedbackModal.classList.add('visible');
                updateNavUI();
            }

            function showAnswerState(selectedIndex) {
                const currentQuestion = quizData[currentQuestionIndex];
                const isCorrect = currentQuestion.options[selectedIndex].correct;
                const options = optionsContainer.querySelectorAll('.option');

                options.forEach(opt => opt.classList.add('disabled'));

                if (isCorrect) {
                    options[selectedIndex].classList.add('correct');
                } else {
                    options[selectedIndex].classList.add('incorrect');
                    const correctIndex = currentQuestion.options.findIndex(opt => opt.correct);
                    if (correctIndex !== -1) {
                        options[correctIndex].classList.add('correct');
                    }
                }
            }
            
            function showFinalResults() {
                const score = userAnswers.filter(answer => answer?.isCorrect).length;
                const percentage = Math.round((score / quizData.length) * 100);
                let message = '';
                if (percentage === 100) message = 'Excelente! Voc√™ gabaritou! üöÄ';
                else if (percentage >= 70) message = '√ìtimo trabalho! üëç';
                else if (percentage >= 50) message = 'Bom resultado! Continue estudando. üòä';
                else message = 'N√£o desanime, o aprendizado √© uma jornada. üí™';

                quizContainer.innerHTML = `
                    <div class="quiz-header"><h1>Quiz Finalizado!</h1></div>
                    <div class="quiz-body" style="text-align: center; padding: 2rem;">
                        <h2 style="font-size: 2rem; margin: 1rem 0; color: var(--dark-color);">${message}</h2>
                        <p style="font-size: 1.2rem; margin-bottom: 2rem;">Sua pontua√ß√£o: <strong>${score} de ${quizData.length} (${percentage}%)</strong></p>
                        <button class="modal-button" style="background-color:var(--primary-color);" onclick="window.location.reload()">Refazer o Quiz</button>
                    </div>
                `;
            }

            navPagePrevBtn.addEventListener('click', () => {
                if (currentNavPage > 0) {
                    currentNavPage--;
                    setupNavigation();
                }
            });

            navPageNextBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(quizData.length / ITEMS_PER_PAGE);
                if (currentNavPage < totalPages - 1) {
                    currentNavPage++;
                    setupNavigation();
                }
            });
            
            modalNextButton.addEventListener('click', () => {
                feedbackModal.classList.remove('visible');
                if (currentQuestionIndex < quizData.length - 1) {
                    currentQuestionIndex++;
                    loadQuestion();
                }
            });

            finishButton.addEventListener('click', showFinalResults);
            
            setupNavigation();
            loadQuestion();
        });
    </script>
</body>
</html>
